{% extends "admin/base.html" %}
{% block title %}Neue Umbuchung - {{ site_settings.business_name }}{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Neue Umbuchung</h1>
    <a href="{{ url_for('admin.transactions') }}" class="btn btn-outline">← Zurück</a>
</div>

<div class="card">
    <form method="POST">
        <div class="form-row">
            <div class="form-group">
                <label for="date">Datum</label>
                <input type="date" id="date" name="date" value="{{ today }}" required>
            </div>
            <div class="form-group">
                <label for="amount">Betrag (€)</label>
                <input type="number" id="amount" name="amount" step="0.01" min="0.01" required placeholder="0,00">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="from_account_id">Von Konto</label>
                <select id="from_account_id" name="from_account_id" required>
                    <option value="">– Konto wählen –</option>
                    {% for acc in accounts %}
                    <option value="{{ acc.id }}">{{ acc.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="to_account_id">Nach Konto</label>
                <select id="to_account_id" name="to_account_id" required>
                    <option value="">– Konto wählen –</option>
                    {% for acc in accounts %}
                    <option value="{{ acc.id }}">{{ acc.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="description">Beschreibung</label>
            <input type="text" id="description" name="description" placeholder="Umbuchung" value="Umbuchung">
        </div>

        <div class="form-group">
            <label for="notes">Notizen</label>
            <textarea id="notes" name="notes" rows="2" placeholder="Optionale Notizen..."></textarea>
        </div>

        <hr class="section-divider">

        <div class="d-flex gap-10">
            <button type="submit" class="btn btn-primary">Umbuchung erstellen</button>
            <a href="{{ url_for('admin.transactions') }}" class="btn btn-outline">Abbrechen</a>
        </div>
    </form>
</div>
{% endblock %}

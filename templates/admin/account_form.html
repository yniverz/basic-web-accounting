{% extends "admin/base.html" %}
{% block title %}{{ 'Konto bearbeiten' if account else 'Neues Konto' }} - {{ site_settings.business_name }}{% endblock %}

{% block content %}
<div class="page-header">
    <h1>{{ 'Konto bearbeiten' if account else 'Neues Konto' }}</h1>
    <a href="{{ url_for('admin.accounts') }}" class="btn btn-outline">← Zurück</a>
</div>

<div class="card">
    <form method="POST">
        <div class="form-row">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name"
                       value="{{ account.name if account else '' }}" required
                       placeholder="z.B. Bank, Bargeld, PayPal">
            </div>
            <div class="form-group">
                <label for="initial_balance">Startsaldo (€)</label>
                <input type="text" id="initial_balance" name="initial_balance"
                       value="{{ '%.2f'|format(account.initial_balance) if account and account.initial_balance else '0,00' }}"
                       placeholder="0,00">
            </div>
        </div>

        <div class="form-group">
            <label for="description">Beschreibung</label>
            <input type="text" id="description" name="description"
                   value="{{ account.description if account and account.description else '' }}"
                   placeholder="Optionale Beschreibung">
        </div>

        <div class="form-group">
            <label for="sort_order">Sortierung</label>
            <input type="number" id="sort_order" name="sort_order"
                   value="{{ account.sort_order if account else 0 }}"
                   style="width: 120px;">
        </div>

        <hr class="section-divider">

        <div class="d-flex gap-10">
            <button type="submit" class="btn btn-primary">
                {{ 'Speichern' if account else 'Konto erstellen' }}
            </button>
            <a href="{{ url_for('admin.accounts') }}" class="btn btn-outline">Abbrechen</a>
        </div>
    </form>
</div>
{% endblock %}

{% extends "admin/base.html" %}
{% block title %}Profil - {{ brand_name }}{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Profil</h1>
</div>

<div class="card">
    <div class="card-header">Profil bearbeiten</div>
    <form method="POST">
        <div class="form-row">
            <div class="form-group">
                <label for="username">Benutzername</label>
                <input type="text" id="username" name="username"
                       value="{{ current_user.username }}"
                       required>
            </div>
            <div class="form-group">
                <label for="display_name">Anzeigename</label>
                <input type="text" id="display_name" name="display_name"
                       value="{{ current_user.display_name or '' }}"
                       placeholder="Ihr Anzeigename">
            </div>
        </div>

        <hr class="section-divider">

        <div class="card-header">Passwort ändern</div>
        <p class="text-muted text-sm mb-16">Leer lassen, um das aktuelle Passwort beizubehalten.</p>

        <div class="form-row">
            <div class="form-group">
                <label for="new_password">Neues Passwort</label>
                <input type="password" id="new_password" name="new_password"
                       placeholder="Mindestens 6 Zeichen">
            </div>
            <div class="form-group">
                <label for="confirm_password">Passwort bestätigen</label>
                <input type="password" id="confirm_password" name="confirm_password"
                       placeholder="Passwort wiederholen">
            </div>
        </div>

        <hr class="section-divider">

        <button type="submit" class="btn btn-primary">Profil speichern</button>
    </form>
</div>
{% endblock %}
